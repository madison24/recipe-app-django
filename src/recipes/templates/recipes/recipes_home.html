<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script src="{% static 'recipes/home.js' %}" defer></script>
    <title>Recipe App Home</title>
  </head>
  <body>
    <div class="main-image">
      <img src="{% static 'recipes/images/recipe-home.jpg' %}" alt="home" />
    </div>

    <div class="header">
      <h2>Welcome to the Recipe App!</h2>
    </div>
    <div class="subheader">
      <h3>Sign in to explore our collection of recipes.</h3>
    </div>
    <div style="text-align: center">
      <button class="login-button">
        <a href="{%url 'login' %}" style="color: white">Login</a>
      </button>
    </div>
  </body>
</html>
