<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Recipe App Main</title>
  </head>
  <body>
    <div class="main-image">
      <img src="{% static 'recipes/images/recipe-home.jpg' %}" alt="home" />
    </div>
    <nav class="navbar">
      <div class="title">
        <h1>Recipe App</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search recipes. . ." />
        <button type="submit">Go</button>
      </div>
      <div class="profile">
        <a href="{%url 'logout' %}"> Logout </a>
      </div>
    </nav>
    <div class="all-recipes">
      {% for object in object_list %}
      <div class="recipe-item">
        <h4>
          <a class="recipe-name" href="{{object.get_absolute_url}}">
            {{object.name}}</a
          >
        </h4>
        <img class="recipe-pic" src="{{object.pic.url}}" />
        <div class="recipe-details">
          <b>Cooking Time: </b> {{object.cooking_time}} <br />
          <b>Difficulty: </b> {{object.calculate_difficulty}} <br />
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
