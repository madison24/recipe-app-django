<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Create A Recipe</title>
  </head>
  <body>
    <div class="main-image">
      <img src="{% static 'recipes/images/recipe-home.jpg' %}" alt="home" />
    </div>
    <nav class="navbar">
      <div class="title">
        <h1>Recipe App</h1>
      </div>

      <div class="profile">
        <a href="/create/">Create Recipe</a>
        <a href="/about/">About Me</a>
        <a href="{%url 'logout' %}"> Logout </a>
      </div>
    </nav>
    <div class="recipe-modal">
      <span
        ><a class="main-header" href="{%url 'recipes:list' %}"
          >Back to all recipes</a
        ></span
      >
      <div class="details-main">
        <h2>Create Recipe</h2>

        <div class="details-main">
          <div class="details-extra"></div>
          <div class="ing-dir">
            <form action="" method="POST">
              {% csrf_token %} {{create_form.as_p}}
              <button class="button" type="submit">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
